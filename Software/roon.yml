Name: roon
Description: Everything about music – browsing, discovery, collecting, and listening – is 10x more engaging with Roon.
Grade: Gold
Arch: win64

Dependencies:
- dotnetcoredesktop7

Executable:
  name: Roon
  icon: roon.png
  file: Roon.exe
  path: userdir/AppData/Local/Roon/Application/Roon.exe
  arguments: WINEDEBUG=fixme-all WINEDLLOVERRIDES="windows.media.mediacontrol=" %command%

Steps:
- action: install_exe
# dotnet472 dependencies brings too many unneeded .NET versions so just install one
  file_name: ndp472-kb4054530-x86-x64-allos-enu.exe
  url: https://download.visualstudio.microsoft.com/download/pr/1f5af042-d0e4-4002-9c59-9ba66bcf15f6/089f837de42708daacaae7c04b7494db/ndp472-kb4054530-x86-x64-allos-enu.exe
  arguments: /q
- action: install_exe
  file_name: RoonInstaller64.exe
  url: https://download.roonlabs.net/builds/RoonInstaller64.exe
