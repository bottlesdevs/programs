Name: winuae_x64
Description: A Commodore Amiga emulator.
Grade: Platinum
Arch: win64

Dependencies:
- d3dx9
- msls31
- allfonts
- d3dcompiler_43
- d3dcompiler_47
- dotnet40
- dotnet45
- mono
- gecko

Parameters:
  dxvk: true
  sync: fsync
  discrete_gpu: true
  
Executable:
  name: WinUAE_X64
  icon: winuae.svg
  file: winuae_x64.exe
  path: Program Files/winuae/winuae_x64.exe
  
Steps:
- action: install_msi
  file_name: InstallWinUAE5310_x64.msi
  url: https://download.abime.net/winuae/releases/InstallWinUAE5310_x64.msi
  file_cheksum: false
  
