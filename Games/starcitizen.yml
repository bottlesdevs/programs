Name: starcitizen
Description: The official Star Citizen launcher.
Grade: Gold
Arch: win64

Dependencies:
  - arial32
  - tahoma32
  - mono
  - powershell

Parameters:
  dxvk: true
  fsync: true
  discrete_gpu: true

Executable:
  name: Star Citizen
  icon: starcitizen.png
  file: RSI Launcher.exe
  path: Program Files/Roberts Space Industries/RSI Launcher/RSI Launcher.exe
  arguments: |
    __GL_SHADER_DISK_CACHE=1
    __GL_SHADER_DISK_CACHE_SIZE=1073741824
    __GL_THREADED_OPTIMIZATIONS=1
    radv_zero_vram="true"
    WINE_HIDE_NVIDIA_GPU=1
    WINEDLLOVERRIDES="libglesv2=builtin"
    %command% --no-sandbox

Steps:
  - action: set_windows
    # Bump this if the system requirements change
    # https://support.robertsspaceindustries.com/hc/en-us/articles/360042417374-Star-Citizen-Minimum-System-Requirements
    version: win10
  - action: install_exe
    file_name: RSI Launcher-Setup-2.5.1.exe
    # https://robertsspaceindustries.com/en/download
    url: https://install.robertsspaceindustries.com/rel/2/RSI%20Launcher-Setup-2.7.1.exe
    file_checksum: 49692115e3000b3cb7b9dab0827a3883
    arguments: /S
